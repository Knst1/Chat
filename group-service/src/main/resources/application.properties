server.port=8093
spring.application.name=group-service
server.servlet.context-path=/
server.error.whitelabel.enabled=false

management.endpoints.web.base-path=/manage

#DEV Пока всё в одной БД
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/user_service}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:chat}
